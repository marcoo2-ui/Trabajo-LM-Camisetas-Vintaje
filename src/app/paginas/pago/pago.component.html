<section class="pago">
    <div class="pago-container">
      <h2>Formulario de Pago</h2>
  
      <form class="pago-form">
        <!-- Información del usuario -->
        <div class="form-section">
          <h3>Datos Personales</h3>
          <label for="nombre">Nombre Completo</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required />
  
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" placeholder="tuemail@dominio.com" required />
  
          <label for="direccion">Dirección de Envío</label>
          <input type="text" id="direccion" name="direccion" placeholder="Calle, Ciudad, Código Postal" required />
        </div>
  
        <!-- Método de pago -->
        <div class="form-section">
          <h3>Información de Pago</h3>
          <label for="tarjeta">Número de Tarjeta</label>
          <input type="text" id="tarjeta" name="tarjeta" placeholder="#### #### #### ####" required />
  
          <label for="fecha-exp">Fecha de Expiración</label>
          <input type="month" id="fecha-exp" name="fecha-exp" required />
  
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="Código de seguridad" required />
        </div>
  
        <!-- Confirmación de pago -->
        <div class="form-section">
          <button type="submit" class="btn-pago">Confirmar Pago</button>
        </div>
      </form>
    </div>
  </section>
