<div class="auth-container">
  <div class="auth-form">
    <h2>Crear una cuenta</h2>
    <form>
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="Introduce tu correo" required />
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Crea una contraseña" required />
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" placeholder="Confirma tu contraseña" required />
      </div>
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a routerLink="/iniciar-sesion" class="switch-link">Inicia sesión aquí</a></p>
  </div>
</div>
